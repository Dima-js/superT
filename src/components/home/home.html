<template>
    <div class="form-group">
        <input type="text" value.bind="filters[0].value" placeholder="Enter filter text" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="eyeColor">Eye Color </label>
        <select id="eyeColor" class="form-control" value.bind="filters[1].value">
            <option repeat.for="category1 of eyeColors" model.bind="category1">${category1}</option>
        </select>
    </div>

    <table class="table table-striped" aurelia-table="data.bind: list; display-data.bind: $displayData; filters.bind: filters">
        <thead>
        <tr>
            <th>Name</th>
            <th>State</th>
            <th>E-mail</th>
            <th>Eye Color</th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="user of $displayData">
            <td>${user.name}</td>
            <td>${user.target}</td>
            <td>${user.category}</td>

        </tr>
        </tbody>
    </table>
</template>
